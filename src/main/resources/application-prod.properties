# ==========================================
# PERFIL DE PRODUCCIÓN - RENDER
# ==========================================
# Este perfil se activa con: SPRING_PROFILES_ACTIVE=prod

# ========================================
# DATABASE - PostgreSQL (Variables de Render)
# ========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones optimizado para Render Free Tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# ========================================
# JPA/Hibernate - Producción
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ========================================
# SEGURIDAD - Producción
# ========================================
# JWT Secret DEBE ser configurado en variables de entorno de Render
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ========================================
# LOGGING - Producción
# ========================================
logging.level.root=WARN
logging.level.com.lexisware=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ========================================
# ACTUATOR - Health Checks para Render
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

# ========================================
# SWAGGER - Producción
# ========================================
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}

# ========================================
# RENDIMIENTO
# ========================================
server.tomcat.max-threads=50
server.tomcat.accept-count=100
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
